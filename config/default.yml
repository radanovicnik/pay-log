:database:
  :dir: 'db/data'
  :file: 'pay_log.db'
  :readonly: false
  :foreign_keys: true
  :case_sensitive_like: false

:db_log:
  :path: 'logs/db.log'
  # how many last files to keep
  :files_count: 5
  # max file size in bytes
  :file_size: 5120
  # enable logging to stdout?
  :log_to_stdout: false

# number of records shown in one take, when listing
:list_page_size: 5

# maximum number of suggested items, with vague queries
:max_choices: 5

# maximum number of database backups
:max_db_backups: 5

# running on Android?
:on_android: false
